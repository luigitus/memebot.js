<!DOCTYPE html>

<script>
$(document).ready(function() {
  getAppInfo(function(data, appinfo) {
    var twitchurl = 'https://api.twitch.tv/kraken/oauth2/authorize?response_type=code&client_id=' + appinfo.clientid + '&redirect_uri=' + appinfo.redirecturl + '&scope=' + appinfo.scopes;

    if(typeof getCookieByName('login', document.cookie) === 'undefined') {
      $('#sb').append(
          '<a href="' + twitchurl + '">' +
          '<img class="login_button" border="0" alt="Log in with Twitch"'
          + '" src="./images/private/login_with_twitch_button.png"></a></br>'
      );
    } else {
      var cookie = JSON.parse(getCookieByName('login', document.cookie));
      $('#sb').append(
          '<a href="./logout">' +
          '<img class="login_button" border="0" alt="' + cookie.username + ': Logout'
          + '" src="./images/private/logout_of_twitch_button.png">' +
          '</a></br>'
      );
      $('#sb').append(
        '<a href=commandlist?page=0&channelid=' + JSON.parse(getCookieByName('login', document.cookie))._id + '>My Channel</a></br>'
      );
    }
  });

  checkAuth(function(data) {
    if(checkCommandPower(data.commandpower, 100)) {
      $('#sb').append(
          '<a href="./admin">Admin Control Panel</a></br>'
      );
    }
  });
});
</script>
