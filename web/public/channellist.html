<!DOCTYPE html>
<html>
    <head>
        <title>Memebot.js</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./scripts/util.js"></script>
        <script src="socket.io/socket.io.js"></script>
        <script src="./bower_components/jquery/dist/jquery.min.js"></script>
        <script src="./scripts/channelquery.js"></script>
    </head>
    <body>
        <div id="header"></div> <script type="text/javascript"> $("#header").load("./header.html");</script>
        <div id="container" class="content">
          <div class="buttons"></div>
          <h2>Live Channels</h2>
          <ul id="clist_live" class="channellist">
          </ul>
          <h2>Offline Channels</h2>
          <ul id="clist" class="channellist">
          </ul>
          <div class="buttons"></div>
          <script>
            var page = parseInt(getParameterByName('page'));
            if(isNaN(page) || page == null) {page = 0;}

            $('.buttons').append(
            $('<a></a>').append(
              'Previous').attr('href', './channellist?page=' + (page-1).toString()));

            $('.buttons').append('     ');
            $('.buttons').append(
            $('<a></a>').append(
              'Next').attr('href', './channellist?page=' + (page+1).toString()));
          </script>
        </div>
        <div id="sidebar"></div> <script type="text/javascript"> $("#sidebar").load("./sidebar.html");</script>
        <div id="footer"></div> <script type="text/javascript"> $("#footer").load("./footer.html");</script>
    </body>
</html>
