<!DOCTYPE html>
<html>
    <head>
        <title>Memebot.js</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./scripts/util.js"></script>
        <script src="socket.io/socket.io.js"></script>
        <script src="./bower_components/jquery/dist/jquery.min.js"></script>
        <script src="./scripts/commandquery.js"></script>
        <script src="./scripts/commandapi.js"></script>
        <script src="./scripts/documentfunctions.js"></script>
    </head>
    <body>
      <div id="header"></div> <script type="text/javascript"> $("#header").load("./header.html");</script>
        <div id="container" class="content">
          <div id="twitch"></div>
          </br>
          <div id="buttons"></div>
          <div class="buttons"></br></br></div>
          <p id="status"> </p>
          <table id = 'clist'>
          </table>

          </br></br>
          <div class="buttons"></div>
          <script>
            var page = parseInt(getParameterByName('page'));
            var channelid = getParameterByName('channelid');
            if(isNaN(page) || page == null) {page = 0;}

            $('.buttons').append(
            $('<a></a>').append(
              'Previous').attr('href', './commandlist?page=' + (page-1).toString() + '&channelid=' + channelid));


            $('.buttons').append('     ');

            $('.buttons').append(
            $('<a></a>').append(
              'Next').attr('href', './commandlist?page=' + (page+1).toString() + '&channelid=' + channelid));
          </script>
        </div>
        <div id="sidebar"></div> <script type="text/javascript"> $("#sidebar").load("./sidebar.html");</script>
        <div id="footer"></div> <script type="text/javascript"> $("#footer").load("./footer.html");</script>
    </body>
</html>
