<!DOCTYPE html>
<html>
    <head>
        <title>Memebot.js</title>
        <meta charset="utf-8">
        <script src="./scripts/util.js"></script>
        <link rel="stylesheet" href="./css/style.css" />
        <script src="socket.io/socket.io.js"></script>
        <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    </head>
    <body>
      <script>
      $(document).ready(function() {
        getBlog(function(data) {
          for(var i in data.data) {
            $('#blog').append('<p></p>').append('<h2>' + data.data[i].title + '</h2>');
            for(var j in data.data[i].text) {
              $('#blog').append('<p>' + data.data[i].text[j] + '</p>');
            }
          }
        })
      });
      </script>
      <div id="header"></div> <script type="text/javascript"> $("#header").load("./header.html");</script>
        <div class="content">
          <p>
            Memebot is a simple, yet powerful chat bot for Twitch.tv.</br>
            Enchance your chat experience with the best memes today!
          </p>
          <h1>News</h1>
          <div class="buttons"></div>
          <p id="blog">
          </p>
          <div class="buttons"></div>
        </div>

        <script>
          var page = parseInt(getParameterByName('page'));
          if(isNaN(page) || page == null) {page = 0;}

          $('.buttons').append(
          $('<a></a>').append(
            'Previous').attr('href', './?page=' + (page-1).toString()));


          $('.buttons').append('     ');

          $('.buttons').append(
          $('<a></a>').append(
            'Next').attr('href', './?page=' + (page+1).toString()));
        </script>

        <div id="sidebar"></div> <script type="text/javascript"> $("#sidebar").load("./sidebar.html");</script>
        <div id="footer"></div> <script type="text/javascript"> $("#footer").load("./footer.html");</script>
    </body>
</html>
